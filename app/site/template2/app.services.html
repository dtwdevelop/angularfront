<section id="feature" class="feature-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="section-title text-center">
                    <h3>Services</h3>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let service of services"  class="col-md-3 col-sm-6 col-xs-12" [@Content]="active" >
                <div class="feature">

                    <i  class="fa  fa-arrow-down"></i>
                    <div class="feature-content">
                        {{i}}
                        <h4>{{service.title}}</h4>
                        <p>{{service.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
