<section class="fun-facts">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="counter-item">

                    <i class="fa  fa-upload"></i>
                    <div class="timer" id="item1" data-to="991" ></div>
                    <h5 translate>Files uploaded</h5>
                </div>

            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="counter-item">
                    <i class="fa fa-check"></i>
                    <div class="timer" id="item2" data-to="5" ></div>
                    <h5 translate >Projects completed</h5>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="counter-item">
                    <i class="fa fa-code"></i>
                    <div class="timer" id="item3" data-to="2000" ></div>
                    <h5 translate>Lines of code written</h5>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="counter-item">
                    <i class="fa fa fa-bug"></i>
                    <div class="timer" id="item4" data-to="1000" ></div>
                    <h5 translate >Total bug</h5>
                </div>
            </div>
        </div>
    </div>
</section>
