    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_left_side_area">
                    <div class="blog_pic"> <img src="images/blog_sidebar_area_img_02.jpg" class="img-responsive" alt="images">
                        <h4 class="date_position">20 JAN 2018</h4>
                    </div>
                    <div class="blog_left_single_content">
                        <h3><a href="#">{{dvalue.title}}</a></h3>
                        <div class="blog_author_area"> <a href="#"><i class="fa fa-user"></i>By :  Admin</a> <a href="#"><i class="fa fa-tag"></i>Consulting</a></div>

                    <div class="blog_tag"> <a  *ngIf="!status" class="btn btn-default" onclick="$('.scroll').animatescroll();"  routerLink="/blog" role="button">Back</a> </div>

                            <li><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>

                            <li><a href="#" target="_blank"><i class="fa fa-linkedin"></i></a></li>

                        </ul>
                    </div>

                </div>
